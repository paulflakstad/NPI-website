fileicon.newsbulletin   = News bulletin
desc.newsbulletin       = Create a new news article / bulletin.
fileicon.newslist       = News bulletin list
desc.newslist           = Create a list of new news articles / bulletins.

# NewsBulletin
label.NewsBulletin.Title            = Title
label.NewsBulletin.Title.help       = Enter a title for the news bulletin here. The title is mapped to the &quot;title&quot; property.
label.NewsBulletin.Ingress          = Ingress
label.NewsBulletin.Ingress.help     = Enter an ingress text here. The ingress should be a short introduction to the news bulletin.
label.NewsBulletin.Text             = Text
label.NewsBulletin.Text.help        = Enter the contents of the news bulletin - continued from the ingress.
label.NewsBulletin.Image            = Illustration image
label.NewsBulletin.Image.help       = Add several images to the news bulletin here. The topmost will be the news bulletin's main image
label.NewsBulletin.Published        = Published
label.NewsBulletin.Published.help   = Choose a timestamp to indicate when the news bulletin was published. Use the calendar to the right, or enter a timestamp manually.
label.NewsBulletin.Author           = Author
label.NewsBulletin.Author.help      = Enter the name of the author here.
label.NewsBulletin.AuthorMail       = Author e-mail
label.NewsBulletin.AuthorMail.help  = Enter the author's e-mail address here.
label.NewsBulletin.Teaser           = Teaser
label.NewsBulletin.Teaser.help      = Enter the teaser text here. The teaser is shown in compact news lists, and should give a &quot;taste&quot; of the content.

# Newslist
label.NewsList.Type                 = List type
label.NewsList.Type.help            = Select the list type.
label.NewsList.Title                = Title
label.NewsList.Title.help           = Enter a list title.
label.NewsList.Text                 = Text
label.NewsList.Text.help            = Enter an introductory text for the list.
label.NewsList.ListFolder           = List folder
label.NewsList.ListFolder.help      = Define the folder to create the list from.
label.NewsList.SubTree              = Subtree
label.NewsList.SubTree.help         = If checked, the entire subtree under the folder will be examined.
label.NewsList.SortOrder            = Sort order
label.NewsList.SortOrder.help       = Define the sort order.
label.NewsList.MaxEntries           = Max. entries
label.NewsList.MaxEntries.help      = Enter the maxmimum number of entries in the list (excluding stickies).
label.NewsList.ItemsWithImages      = Items with images
label.NewsList.ItemsWithImages.help = Enter the number of items that should have images.
label.NewsList.ItemImageWidth       = Image width
label.NewsList.ItemImageWidth.help  = Enter the preferred width for list item images.
label.NewsList.EditableItems        = Editable
label.NewsList.EditableItems.help   = If checked, list items will be direct edit enabled.
label.NewsList.DateFormat           = Date format
label.NewsList.DateFormat.help      = Enter a custom date format to override the default.
label.NewsList.Sticky               = Sticky
label.NewsList.Sticky.help          = Force a news bulletin to appear at the bottom of the list (&quot;stick&quot; it).

# Image
label.Image.URI         = URI
label.Image.URI.help    = Enter the location of the image. The path can be entered manually or by using the image gallery widget.
label.Image.Title       = Alternative text
label.Image.Title.help  = Enter a short text that describes the image. This text will be used as the &quot;alt&quot; attribute, and displayed only if the image itself cannot be displayed.
label.Image.Text        = Caption
label.Image.Text.help   = Enter an image caption.
label.Image.Source      = Source / copyright
label.Image.Source.help = Enter the name of the person and/or organization who owns the copyright to the image.

